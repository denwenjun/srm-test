spring:
  application:
    name: hzero-register
server:
  port: 8000
management:
  server:
    port: 8001
  endpoints:
    web:
      exposure:
        include: '*'
    endpoint:
      health:
        show-details: always
    metrics:
      distribution:
        percentiles-histogram:
          http:
            server:
              requests: true
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    metadata-map:
      VERSION: 1.6.0
  client:
    fetch-registry: ${EUREKA_CLIENT_FETCH_REGISTRY:false}
    register-with-eureka: ${EUREKA_CLIENT_REGISTER_WITH_EUREKA:false}
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://192.168.3.154:8000/eureka}
    registryFetchIntervalSeconds: 10
    disable-delta: true
  server:
    evictionIntervalTimerInMs: 4000
    enable-self-preservation: ${EUREKA_SERVER_ENABLE_SELF_PRESERVATION:false}
    enable-filter: ${ENABLED_EUREKA_FILTER:false}














